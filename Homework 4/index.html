<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4 - Forms</title>
</head>
<body>
    <h2 align="center">Shopping form</h2>
    <form action="" method="" align="center">
        <fieldset>
        <label for="fName">First Name</label>
        <br>
        <input type="text" name="fName" id="fName" required placeholder="ex. John">
        <br /><br />
        <label for="lName">Last Name</label>
        <br>
        <input type="text" name="lName" id="lName" required placeholder="ex. Doe">
        <br /><br />
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" required placeholder=" ex. name@mail.com">
        <br /><br />
        <label for="phoneNumber">Phone Number</label>
        <br>
        <input type="tel" name="phoneNumber" id="phoneNumber" required>
        <br /><br />
        <label for="shippingAdress">Shipping Adress</label>
        <br>
        <textarea name="shippingAdress" id="shippingAdress" cols="30" rows="5"
                   required placeholder="Please write Shipping Adress..."></textarea>
        <br /><br />
        <label for="billingAdress">Billing Adress</label>
        <br>
        <textarea name="billingAdress" id="billingAdress" cols="30" rows="5"
                required placeholder="Please write Billing Adress ..."></textarea>
        <br /><br />
        <label for="delivery">Delivery Method</label>
        <br />
        <select name="delivery" id="delivery" required>
            <option value="standardDelivery">Standard delivery (4-7 business days)</option>
            <option value="standardDelivery">Express delivery (2-3 business days)</option>
        </select>
        <br /><br />
        <label for="agree">Gift Wrapping</label>
        <input type="checkbox" name="agree" id="agree">
        <br /><br />
        <label for="giftMessage">Gift Message</label>
        <br />
        <textarea name="giftMessage" id="giftMessage" cols="30" rows="5" placeholder="Write something if you want to write something on your gift..."></textarea>
        <br /><br />
        <label for="pMethod">Payment method</label>
        <br />
        <select name="pMethod" id="pMethod" required>
            <option value="creditCard">Credit Card</option>
            <option value="debitCard">Debit Card</option>
            <option value="payPal">PayPal</option>
        </select>
        <br /><br />
        <label for="creditNumber">Credit Card Number</label>
        <br />
        <input type="text" name="creditNumber" id="creditNumber" required minlength="16" maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
        <br /><br />
        <label for="date">Expiration Date</label>
        <br />
        <input type="date" name="date" id="date" required>
        <br /><br />
        <label for="cvc">CVC</label>
        <br />
        <input type="text" name="cvc" id="cvc" required minlength="3" maxlength="3" placeholder="XXX">
        <br /><br />
        <label for="savePayment">Save payment methode for future purchases</label>
        <input type="checkbox" name="savePayment" id="savePayment">
        <br /><br />
        <p>Preferred contact method for order updates</p>
        <input type="radio" name="contactMethod" id="email" required>
        <label for="email">Email</label>
        <br />
        <input type="radio" name="contactMethod" id="phone" required>
        <label for="phone">Phone</label>
        <br />
        <input type="radio" name="contactMethod" id="phoneEmail" required>
        <label for="phoneEmail">Email</label>
        <br /><br />
        <label for="orderNotes">Order Notes</label>
        <br />
        <textarea name="orderNotes" id="orderNotes" cols="30" rows="5"></textarea>
        </fieldset>
        <br><br>
        <button type="reset">Cancel</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
