<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your car online</title>
</head>

<body>
    <header>
        <h1 id="top" align="center">You can book your car online here:</h1>
    </header>
    <main>
        <article>
            <section>
                <form action="" method="">
                    <fieldset>
                        <legend>Personal info</legend>
                        <label for="fName">First Name</label>
                        <br>
                        <input type="text" name="fName" id="fName" required placeholder="ex. John">
                        <br />
                        <label for="lName">Last Name</label>
                        <br>
                        <input type="text" name="lName" id="lName" required placeholder="ex. Doe">
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" required placeholder=" ex. name@mail.com">
                        <br />
                        <label for="phoneNumber">Phone Number</label>
                        <br>
                        <input type="tel" name="phoneNumber" id="phoneNumber" required>
                    </fieldset>
                    <fieldset>
                        <legend>Car</legend>
                        <label for="car">Which car you want:</label>
                        <br>
                        <select name="car" id="car" required>
                            <option value="golf6">VW Golf 6</option>
                            <option value="golf5">VW Golf 5</option>
                            <option value="skodafabia">Skoda Fabia</option>
                            <option value="skodaoctavia">Skoda Octavia</option>
                            <option value="renaultcliogt">Renault Clio GT</option>
                        </select>
                        <br>
                        <label for="childseat">Child seat</label>
                        <input type="checkbox" name="childseat" id="childseat">
                        <br>
                        <label for="fromdate">From which date:</label>
                        <input type="date" name="fromdate" id="fromdate" required>
                        <br>
                        <label for="todate">To which date:</label>
                        <input type="date" name="todate" id="todate" required>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </form>
            </section>
            <br>
            <section>
                <iframe src="https://www.carenthusiast.com/" frameborder="5"
                    height="500"
                    width="1000"
                    ></iframe>
                    <br>
                    <a href="../index.html">Home</a>
                    <a href="#top">Back to top</a>
            </section>
        </article>
    </main>


</body>

</html>
